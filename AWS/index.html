<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Society Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('Untitled design.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .kiit-logo, .aws-logo {
            position: absolute;
            top: 20px;
            width: 70px;
            height: auto;
        }

        .kiit-logo {
            left: 20px;
        }

        .aws-logo {
            left: 130px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            height: 80vh;
            overflow-y: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-top: 0;
            color: #ff9900;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #ff9900;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            color: #ddd;
            background: #000;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #ff9900;
            box-shadow: 0 0 8px rgba(255, 153, 0, 0.5);
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68a00;
        }

        .form-group {
            position: relative;
            animation: slideIn 1s ease-in-out;
        }

        .form-group:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .form-group:nth-child(even) {
            animation-delay: 1s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="https://kiit.ac.in/wp-content/uploads/2019/02/cropped-KIIT-Logo-500x500-2.png" alt="KIIT Logo" class="kiit-logo">
    <img src="https://d1.awsstatic.com/cloud-clubs/output-onlinepngtools.bb11c3fe930660112f43083dff0797eff1ef5d5f.png" alt="AWS Logo" class="aws-logo">
    <div class="container">
        <h2>AWS Cloud Clubs Recruitment Form</h2>
        <form id="registrationForm" action="submit_form.php" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="rollNo">Roll Number</label>
                <input type="text" id="rollNo" name="rollNo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="year">Year of Study</label>
                <select id="year" name="year" required>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skills">Technical Skills</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="github">GitHub Profile</label>
                <input type="url" id="github" name="github">
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin">
            </div>
            <div class="form-group">
                <label for="portfolio">Portfolio Website</label>
                <input type="url" id="portfolio" name="portfolio">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="interests">Interests</label>
                <textarea id="interests" name="interests" rows="3"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            var form = this;
            var formData = new FormData(form);

            fetch('submit_form.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert('Form submitted successfully!');
                form.reset();
            })
            .catch(error => {
                alert('Error submitting form!');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
